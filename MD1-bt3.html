<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninh Văn tuấn đạt</title>
</head>
<body>
<script>
    let n = +prompt('nhập n', '')

    if (n >=0)
    {
        document.write(n+' lớn hơn không')
    }
    else
    {
        document.write(n+ 'nhỏ hơn không')
    }

</script>
</body>
</html>
